{% extends "layout.html" %}

{% block content %}
<div class="section-container">
<div class="home-title">
    <h1 class="wine-seller">Wine Seller</h1>
</div>
</div>
<div class="container mt-5 add-container">
    <div id="success-message" style="display:none;"></div>
    <h5 class="info-purple">Add New Wine</h5>
    <form action="/add" method="post" id="add-form">
        <div class="form-group">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="winemaker" name="winemaker" placeholder="Winemaker" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="vintage" name="vintage" placeholder="Vintage" required>
        </div>
        <div class="form-group">
            <select class="form-control" id="color" name="color">
                <option value="">Select Color</option>
                <option value="red">Red</option>
                <option value="white">White</option>
                <option value="rose">Ros√©</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="region" name="region" placeholder="Region" required>
        </div>
        <div class="form-group">
            <select class="form-control" id="body" name="body">
                <option value="">Select Body</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="full">Full</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" id="tannin" name="tannin">
                <option value="">Select Tannin</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" id="acid" name="acid">
                <option value="">Select Acid</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="tasting_notes" name="tasting_notes" placeholder="Tasting Notes (comma-separated)" required>
        </div>
        <div class="form-group">
            <input type="number" step="0.1" class="form-control" id="rating" name="rating" placeholder="Rating" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="description" name="description" placeholder="Description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Image URL" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="other_regions" name="other_regions" placeholder="Other Regions (comma-separated)">
        </div>
        <div id="form-error-message">
            Please fill out all required fields.
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-add">Add Wine</button>
        </div>
    </form>
</div>
{% endblock %}
